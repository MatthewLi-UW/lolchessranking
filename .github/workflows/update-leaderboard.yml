name: Update TFT Leaderboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run scraper
        run: |
          python tactics_scraper.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tft-leaderboard/public/ranking_board_tactics.json
          git diff --staged --quiet || git commit -m "Update leaderboard data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
